<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reactive Form</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="tf-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="tf-form-row">
          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="firstname">First Name</mat-label>
            <input
              matInput
              placeholder="First Name"
              id="firstname"
              formControlName="firstname"
            />
          </mat-form-field>

          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="lasttname">Last Name</mat-label>
            <input
              matInput
              placeholder="Last Name"
              id="lastname"
              formControlName="lastname"
            />
          </mat-form-field>
        </div>

        <div class="tf-form-row">
          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input
              matInput
              placeholder="Email"
              id="email"
              formControlName="email"
            />
          </mat-form-field>

          <div class="tf-form-field column">
            <mat-label for="email">Gender</mat-label>
            <mat-radio-group
              aria-label="Select an option"
              formControlName="gender"
              
            >
              <mat-radio-button [style.marginRight.px]="15" value="male"
                >Male</mat-radio-button
              >
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div formGroupName="address">
          <div class="tf-form-row">
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="country">Country</mat-label>
              <mat-select id="country" formControlName="country">
                <mat-option *ngFor="let c of countryList" [value]="c.id">
                  {{ c.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="city">City</mat-label>
              <input
                matInput
                placeholder="City"
                id="city"
                formControlName="city"
              />
            </mat-form-field>
          </div>
          <div class="tf-form-row">
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="street">Street</mat-label>
              <input
                matInput
                placeholder="Street"
                id="street"
                formControlName="street"
              />
            </mat-form-field>
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="pincode">Pin Code</mat-label>
              <input
                matInput
                placeholder="Pin Code"
                id="pincode"
                formControlName="pincode"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="tf-action-buttons">
          <button mat-raised-button type="submit">
            Submit
          </button>
          
        </div>
        <div [style.marginTop.px]="20">
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
