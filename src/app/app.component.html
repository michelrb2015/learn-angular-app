<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Template Driven</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="tf-form" #contactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="tf-form-row">
          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="firstname">First Name</mat-label>
            <input
              matInput
              placeholder="First Name"
              id="firstname"
              name="firstname"
              ngModel
            />
          </mat-form-field>

          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="firstname">Last Name</mat-label>
            <input
              matInput
              placeholder="Last Name"
              id="lastname"
              name="lastname"
              ngModel
            />
          </mat-form-field>
        </div>

        <div class="tf-form-row">
          <mat-form-field class="tf-form-field" appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input
              matInput
              placeholder="Email"
              id="email"
              name="email"
              ngModel
            />
          </mat-form-field>

          <div class="tf-form-field column">
            <mat-label for="email">Gender</mat-label>
            <mat-radio-group
              aria-label="Select an option"
              name="gender"
              ngModel
            >
              <mat-radio-button [style.marginRight.px]="15" value="male"
                >Male</mat-radio-button
              >
              <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div ngModelGroup="address">
          <div class="tf-form-row">
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="country">Country</mat-label>
              <mat-select id="country" name="country" ngModel>
                <mat-option *ngFor="let c of countryList" [value]="c.id">
                  {{ c.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="city">City</mat-label>
              <input
                matInput
                placeholder="City"
                id="city"
                name="city"
                ngModel
              />
            </mat-form-field>
          </div>
          <div class="tf-form-row">
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="street">Street</mat-label>
              <input
                matInput
                placeholder="Street"
                id="street"
                name="street"
                ngModel
              />
            </mat-form-field>
            <mat-form-field class="tf-form-field" appearance="outline">
              <mat-label for="pincode">Pin Code</mat-label>
              <input
                matInput
                placeholder="Pin Code"
                id="pincode"
                name="pincode"
                ngModel
              />
            </mat-form-field>
          </div>
        </div>
        <div class="tf-action-buttons">
          <button mat-raised-button type="submit" (click)="changeCountry()">
            Change Country
          </button>
          <button mat-raised-button type="button" (click)="setDefaults()">
            Set Defaults
          </button>
          <button mat-raised-button type="button" (click)="patchValue()">
            Patch Value
          </button>
          <button mat-raised-button type="button" (click)="changeAddress()">
            Change Address
          </button>
          <button mat-raised-button type="button" (click)="reset()">
            Reset
          </button>
          <button mat-raised-button type="button" (click)="resetForm()">
            Reset Form
          </button>
        </div>
        <div [style.marginTop.px]="20">
          <b>valid</b> {{ contactForm.valid }} <b>touched</b>
          {{ contactForm.touched }} <b>pristine</b> {{ contactForm.pristine }}
          <b>dirty</b> {{ contactForm.dirty }}

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
